<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../pics/password-manager-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply | Register</title>
    <link rel="stylesheet" href="../css/signUp.css">
</head>

<body>
    <form method="post">

        <!-- login avatar -->
        <div class="upperSide">
            <img src="../pics/loginAvatar.png" alt="Login Avatar">
            <h1>Register Yourself</h1>
        </div>
        <div class="lowerSide">

            <!-- First Name -->
            <input type="text" name="signUpFirstName" id="signUpFirstName" placeholder="First Name*" required>

            <!-- Last Name -->
            <input type="text" name="signUpLastName" id="signUpLastName" placeholder="Last Name*" required>

            <!-- Email Id -->
            <input type="email" name="signUpEmail" id="signUpEmail" placeholder="Email ID*" required>

            <!-- Password -->
            <input type="password" name="signUpPassword" id="signUpPassword" placeholder="Password*" required>

            <!-- Terms&Conditions -->
            <div class="TAndC">
                <input type="checkbox" id="termsAndConditions" value="ticked" required>
                <p>Terms and Conditions</p>
                <p style="margin: -5px -7px 0 -5px; color: red;">*</p>
            </div>

            <!-- Button to register -->
            <button type="submit" id="signUpButton" disabled>Register</button>
        </div>

        <!-- SignUp Box -->
        <div class="signUpBox">
            <button type="submit" id="signInButton">Sign In</button>
        </div>
    </form>
    <script>
        // creating the js vars here
        let termsAndConditions = document.getElementById('termsAndConditions');
        let signUpButton = document.getElementById('signUpButton');
        let signInButton = document.getElementById('signInButton');

        // disabling the button if checkbox is not checked
        termsAndConditions.addEventListener('change', function () {
            if (termsAndConditions.checked) {
                signUpButton.disabled = false;
            } else {
                signUpButton.disabled = true;
            }
        });

        // linking the sign in button to the sign in page
        signInButton.addEventListener('click', () => {
            location.href = "/";
        })
    </script>
</body>

</html>
